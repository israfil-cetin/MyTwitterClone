<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>CikCik</title>

    <!-- Style -->
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <!-- Nav -->
    <nav class="navbar is-info" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>CikCik</strong></a>

            <a class="navbar-burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'feed' %}" class="navbar-item">Feed</a>

                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log out</a>

                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success">Sign up</a>
                            <a href="{% url 'login' %}" class="button is-light">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Content -->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- End Content -->
</body>
</html>
